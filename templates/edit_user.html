{% extends 'base.html' %}

{% block title %} Blogs. {% endblock %}

{% block content %}

<form action="/users/{{ user.id }}/edit" method="POST" class="pb-4 my-form">
    <div class="form-group row">
        <label class="col-2 col-form-label">First Name</label>
        <div class="col-3 my-input">
            <input name="first_name" aria-label="Test" class="form-control" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Last Name</label>
        <div class="col-3 my-input">
            <input name="last_name" aria-label="Test" class="form-control" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Image URL</label>
        <div class="col-3 my-input">
            <input name="img_url" aria-label="Test" class="form-control" value="{{ user.img_url }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Save</button>
</form>

<!-- <form action="/users/{{ user.id }}/edit" method="POST">
</form> -->

<a href="/users/{{ user.id }}" class="btn btn-primary btn-lg">Cancel</a>

{% endblock %}
