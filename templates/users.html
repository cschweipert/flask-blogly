{% extends 'base.html' %}

{% block title %} Blogs. {% endblock %}

{% block content %}

<div class="container-fluid">
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>

    <form action="/users/new">
        <button class="btn btn-primary btn-lg">Add</button>
    </form>
</div>

{% endblock %}
